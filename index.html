    <div class="container p-5"  >
      <form>
        <div class="mb-3">
          <input required placeholder="type anything" type="text" class="form-control rounded-1" />
          <select class="form-select rounded-0 mt-1" aria-label="Default select example">
            <option value="250x250">Small</option>
            <option value="350x350">Medium</option>
            <option value="500x500">Big</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary rounded-0 w-15  text-bg-info">Generate QR</button>  
    </form>
